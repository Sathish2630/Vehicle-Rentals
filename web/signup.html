<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GoWheels</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header (same as other pages) -->
<header>
    <div class="logo">GoWheels</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="btn">Log In</a>
    </nav>
</header>

<!-- Signup Form Section -->
<div class="signup-container">
    <h2>Create an Account</h2>
    <form action="Signup" method="get" class="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a strong password">
        
        <label for="mobilenumber">Mobile Number</label>
        <input type="tel" id="mobilenumber" name="mobilenumber" required placeholder="Enter your mobile number" pattern="[0-9]{10}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
</div>

</body>
</html>

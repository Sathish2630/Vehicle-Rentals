<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <link rel="stylesheet" href="css/bikes.css">
</head>
<body>
     <!-- Header -->
     <header>
         <div class="logo"><a href=home.html>GoWheels</a></div>
        <nav>
           
            <a href="Blog.html">Blogs</a>
            <a href="#locations-section">Locations</a>
            <a href="#">Bikes & Services</a>
            <a href="#">Help</a>
            <!-- User Profile Dropdown -->
            <div class="profile-container">
                <img src="path/to/profile-pic.png" alt="Profile Picture" class="profile-pic" onclick="toggleDropdown()">
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="profile-info">
                        <div class="profile-icon"></div>
                        <p>0+ Rides Taken</p>
                    </div>
                    <div class="menu-option" onclick="goToProfile()">Profile</div>
                    <div class="menu-option" onclick="goToBookings()">Bookings</div>
                    <div class="menu-option logout" onclick="logout()">Logout</div>
                </div>
            </div>
        </nav>
    </header>
    <h1>Bike Rentals</h1>
    <div id="bike-list" class="bike-list">
        <!-- Bikes will be dynamically added here -->
    </div>

    <!-- Modal for Booking -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <form action="Booking" method="POST">
            <span class="close">&times;</span>
            <h2>Book Your Ride</h2>
            <label for="bookingDate">Select Date and Time:</label><br>
            <input type="Date" id="bookingDate" required name="bookingDate"><br>
            <input type="text" id="location" placeholder="Enter Location" name="location" required><br>
            <button onclick="confirmBooking()">Confirm</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-section">
            <!-- Company Info -->
            <div class="footer-column">
                <h3>GoWheels</h3>
                <hr>
                <p><a href="mailto:support@gowheels.com">support@gowheels.com</a></p>
                <p><a href="tel:+1234567890">+1234567890</a></p>
            </div>
    
           
            <div class="footer-column">
                <h3>Company</h3>
                <hr>
                <a href="about.html">About Us</a>
                <a href="blog.html">Blog</a>
                <a href="careers.html">Careers</a>
                <a href="contact-us.html">Contact Us</a>
            </div>
    
           
            <div class="footer-column">
                <h3>Policies</h3>
                <hr>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms & Conditions</a>
            </div>
        </div>
    
    
        <div class="footer-bottom">
            <div class="social-media">
                <h3>Follow Us</h3>
                <hr>
                <a href="#" class="icon"><i class="fa-brands fa-instagram"></i> </a>
                <a href="#" class="icon"> <i class="fa-brands fa-facebook"></i> </a>
                <a href="#" class="icon"> <i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
            </div>
            
        </div>
    </footer>
    <script src="js/bikes.js"></script>
    <script src="js/script.js"></script>

</body>
</html>

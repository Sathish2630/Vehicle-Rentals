<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWheels - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo"><a href="index.html">GoWheels</a></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html" class="btn">Sign Up</a>
    </nav>
</header>

<!-- Login Section -->
<div class="login-section">
    <div class="login-box">
        <h2>Login to GoWheels</h2>
        <form id="loginForm" action="Login" method="POST" onsubmit="return validateLoginForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
